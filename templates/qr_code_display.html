<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
</head>
<body>
    <div>
        <h1>Your QR Code</h1>
        {% if qr_code_url %}
            <img src="{{ qr_code_url }}" alt="QR Code">
        {% else %}
            <p>No QR Code available. Please go back and submit a URL.</p>
        {% endif %}
        <br>
        <a href="{% url 'qr_code_input' %}">Generate another QR Code</a>
    </div>
</body>
</html>
